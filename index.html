<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universidades - ENEM F√°cil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="h-full bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">

  <!-- HEADER -->
  <header class="bg-blue-200 dark:bg-blue-900 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-3 sm:py-4">
        <a href="centrodeestudo.html" class="flex items-center space-x-3 hover:opacity-80">
          <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a7 7 0 00-4 12.9V18a1 1 0 001 1h6a1 1 0 001-1v-3.1A7 7 0 0012 2z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 21h6" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white">ENEM F√°cil</h1>
            <p class="text-xs sm:text-sm text-blue-700 dark:text-blue-400">Universidades do Brasil</p>
          </div>
        </a>

        <div class="flex space-x-2 sm:space-x-4">
          <a href="/front/centrodeestudo.html" title="Voltar para a Home"
            class="p-2 rounded-lg bg-blue-100 dark:bg-blue-800 hover:bg-blue-300 dark:hover:bg-blue-700">
            <svg class="w-5 h-5 text-blue-700 dark:text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
            </svg>
          </a>

          <!-- BOT√ÉO MODO ESCURO -->
          <button id="darkModeToggle"
            class="p-2 rounded-lg bg-blue-100 dark:bg-blue-800 hover:bg-blue-300 dark:hover:bg-blue-700">
            <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300 block dark:hidden" fill="currentColor"
              viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
            <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden dark:block" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm6 8a1 1 0 000-2h1a1 1 0 100 2h-1zM4 11a1 1 0 000-2H3a1 1 0 100 2h1zm6 7a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTE√öDO -->
  <main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-6 sm:py-8 fade-in space-y-8">
    
    <!-- FILTROS -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5 sm:p-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">üèõÔ∏è Buscar Universidades</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Tipo</label>
          <select id="filtroTipo" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">
            <option value="">Todos</option>
            <option value="publica">P√∫blica</option>
            <option value="privada">Privada</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Estado</label>
          <select id="filtroEstado" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">
            <option value="">Todos</option>
            <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amap√°</option>
            <option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Cear√°</option>
            <option value="DF">Distrito Federal</option><option value="ES">Esp√≠rito Santo</option><option value="GO">Goi√°s</option>
            <option value="MA">Maranh√£o</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option><option value="PA">Par√°</option><option value="PB">Para√≠ba</option>
            <option value="PR">Paran√°</option><option value="PE">Pernambuco</option><option value="PI">Piau√≠</option>
            <option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rond√¥nia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option>
            <option value="SP">S√£o Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
          <input id="buscaNome" type="text" placeholder="Ex: USP, UFRJ..."
            class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Ordenar por</label>
          <select id="filtroOrdenar" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">
            <option value="">Padr√£o</option>
            <option value="avaliacao">Maior Avalia√ß√£o</option>
            <option value="estado">Estado (A‚ÄìZ)</option>
            <option value="nome">Nome (A‚ÄìZ)</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row justify-end mt-4 space-y-3 sm:space-y-0 sm:space-x-3">
        <button onclick="filtrarUniversidades()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg w-full sm:w-auto">
          üîç Buscar
        </button>
        <button onclick="mostrarFormulario()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg w-full sm:w-auto">
          ‚ûï Adicionar Universidade
        </button>
      </div>
    </div>

    <!-- FORM -->
    <form id="formUniversidade" onsubmit="adicionarUniversidade(event)"
      class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5 sm:p-6 space-y-3">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white">üåü Adicionar Nova Universidade</h2>

      <select id="tipo" required class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">
        <option value="">Selecione o tipo</option>
        <option value="publica">P√∫blica</option>
        <option value="privada">Privada</option>
      </select>

      <input id="nome" type="text" placeholder="Nome da universidade" required
        class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">

      <textarea id="historia" placeholder="Breve descri√ß√£o" required
        class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white"></textarea>

      <input id="estado" type="text" placeholder="Estado (Ex: SP)" required maxlength="2"
        class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">

      <input id="cidade" type="text" placeholder="Cidade" required
        class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">

      <div>
        <input id="imagem" type="file" accept="image/*" required onchange="previewImagem(event)"
          class="w-full p-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg">
        <img id="preview" class="mt-3 rounded-lg max-h-48 hidden object-cover" alt="Pr√©-visualiza√ß√£o da imagem">
      </div>

      <input id="contato" type="text" placeholder="Link do site (Ex: www.usp.br)" required
        class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-white">

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg w-full">
        Salvar Universidade
      </button>
    </form>

    <div id="listaUniversidades" class="space-y-6"></div>
  </main>

  <!-- BOT√ÉO TOPO -->
  <button onclick="window.scrollTo({top:0,behavior:'smooth'})" title="Voltar ao Topo"
    class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg z-40">
    ‚¨ÜÔ∏è
  </button>

  <!-- RODAP√â -->
  <footer class="mt-10 py-6 bg-blue-200 dark:bg-blue-900 text-center text-gray-800 dark:text-gray-200 text-sm sm:text-base">
    <p>¬© 2025 ENEM F√°cil ‚Äî Desenvolvido com ‚ù§Ô∏è para estudantes brasileiros üáßüá∑</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const html = document.documentElement;
    const darkModeToggle = document.getElementById('darkModeToggle');

    if (localStorage.getItem('theme') === 'dark') html.classList.add('dark');
    darkModeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    const placeholderUrl = (text) => `https://via.placeholder.com/600x400/3B82F6/ffffff?text=${encodeURIComponent(text)}`;
    let universidades = JSON.parse(localStorage.getItem('universidades')) || [
      { nome: 'USP', tipo: 'publica', estado: 'SP', cidade: 'S√£o Paulo', avaliacao: 4.8, historia: 'Fundada em 1934.', contato: 'www.usp.br', imagem: placeholderUrl('USP') },
      { nome: 'UFRJ', tipo: 'publica', estado: 'RJ', cidade: 'Rio de Janeiro', avaliacao: 4.6, historia: 'Criada em 1920.', contato: 'www.ufrj.br', imagem: placeholderUrl('UFRJ') },
    ];

    function exibirUniversidades(lista) {
      const container = document.getElementById('listaUniversidades');
      container.innerHTML = lista.length ? lista.map(u => `
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden card-hover">
          <div class="flex flex-col md:flex-row">
            <img class="w-full h-48 md:w-64 object-cover" src="${u.imagem}" alt="${u.nome}">
            <div class="p-6 flex-1">
              <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">${u.nome}</h3>
              <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">${u.historia}</p>
              <p class="text-sm text-gray-600 dark:text-gray-300"><strong>üìç</strong> ${u.cidade}, ${u.estado.toUpperCase()} (${u.tipo === 'publica' ? 'P√∫blica' : 'Privada'})</p>
              <p class="text-yellow-500 mt-1">‚≠ê ${u.avaliacao?.toFixed(1) || "4.5"}</p>
              <a href="http://${u.contato}" target="_blank" class="text-blue-700 dark:text-blue-400 hover:underline mt-2 inline-block">üîó Site Oficial</a>
              <button onclick="removerUniversidade('${u.nome}')" class="mt-3 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg text-sm">üóëÔ∏è Remover</button>
            </div>
          </div>
        </div>`).join('') : `<p class="text-center text-gray-500">Nenhuma universidade encontrada.</p>`;
    }

    function filtrarUniversidades() {
      const tipo = document.getElementById('filtroTipo').value;
      const estado = document.getElementById('filtroEstado').value;
      const nomeBusca = document.getElementById('buscaNome').value.toLowerCase().trim();
      const ordenar = document.getElementById('filtroOrdenar').value;

      let filtradas = universidades.filter(u =>
        (!tipo || u.tipo === tipo) &&
        (!estado || u.estado.toLowerCase() === estado.toLowerCase()) &&
        (!nomeBusca || u.nome.toLowerCase().includes(nomeBusca))
      );

      if (ordenar === 'avaliacao') filtradas.sort((a, b) => b.avaliacao - a.avaliacao);
      if (ordenar === 'estado') filtradas.sort((a, b) => a.estado.localeCompare(b.estado));
      if (ordenar === 'nome') filtradas.sort((a, b) => a.nome.localeCompare(b.nome));

      exibirUniversidades(filtradas);
    }

    function adicionarUniversidade(e) {
      e.preventDefault();
      const file = document.getElementById('imagem').files[0];
      const reader = new FileReader();
      let contato = document.getElementById('contato').value.trim().replace(/^https?:\/\//, '');

      reader.onload = function(evt) {
        const nova = {
          nome: document.getElementById('nome').value.trim(),
          tipo: document.getElementById('tipo').value,
          estado: document.getElementById('estado').value.toUpperCase().trim(),
          cidade: document.getElementById('cidade').value.trim(),
          historia: document.getElementById('historia').value.trim(),
          contato,
          imagem: evt.target.result,
          avaliacao: 4.5
        };
        universidades.push(nova);
        localStorage.setItem('universidades', JSON.stringify(universidades));
        document.getElementById('formUniversidade').reset();
        document.getElementById('preview').classList.add('hidden');
        document.getElementById('formUniversidade').classList.add('hidden');
        filtrarUniversidades();
        alert('üéì Universidade adicionada com sucesso!');
      };
      reader.readAsDataURL(file);
    }

    function removerUniversidade(nome) {
      universidades = universidades.filter(u => u.nome !== nome);
      localStorage.setItem('universidades', JSON.stringify(universidades));
      filtrarUniversidades();
    }

    function mostrarFormulario() {
      document.getElementById('formUniversidade').classList.toggle('hidden');
    }

    function previewImagem(e) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(e.target.files[0]);
      img.classList.remove('hidden');
    }

    filtrarUniversidades();
  </script>

</body>
</html>
